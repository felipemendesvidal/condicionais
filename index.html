<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de multa </title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="velocidade" id="input_vel"> km/h</p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="area_resultado">

    </div>

    <script>

        function calcular() {
            var txtv = document.getElementById('input_vel');
            var area_resultado = document.getElementById('area_resultado');

            var velocidade = Number(txtv.value);
            area_resultado.innerHTML = `Sua velocidade Ã© de: ${velocidade} km/h`;
            if(velocidade > 60){
                area_resultado.innerHTML += ' multado ';
            }else{
                area_resultado.innerHTML += ' dirija com cuidado';
            }
            


        }

    </script>



</body>
</html>
